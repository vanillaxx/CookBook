{% extends 'blog/base.html' %}

{% block title %}
    Recipe details
{% endblock %}

{% block right %}
<h1>{{ object.recipe_header }}</h1>
<p>{{ object.ingredients_header }}</p>
<p>{{ object.ingredients }}</p>
<p>{{ object.description }}</p>
<p>Published: {{ object.date}}</p>
<img src="{{ object.image.url }}">
{% endblock %}
